<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Hiragana Quizzer</title>
</head>
<body>
    <main>
        <div class="container text-center" id="main">
            <h1 class="header">Multiple choice</h1>
            <p id="stats"></p>
            <p>Question:</p>
            <h3 id="letterQuestion"></h3>
            <p>Which romaji is correct for the hiragana character?</p>
            <div id="choices" class="row justify-content-center"></div>
            <button class="btn btn-secondary" id="back">Back</button>
        </div>
    </main>


    <!-- Bootstrap modals: https://getbootstrap.com/docs/5.2/components/modal/ -->
    <div class="modal" id="questionResultModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"> 
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <p id="questionResults"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="questionResultButton">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="resultModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"> 
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <p id="results"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="window.location.href='./multiple-choice.html';">Try again</button>
                    <button type="button" class="btn btn-primary" onclick="window.location.href='./index.html';">Back to main page</button>
                </div>
            </div>
        </div>
    </div>

    <script src="multiple-choice.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
